<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/calculator.css">
    <title>計算機</title>
  </head>
  <body>
    <header>
      <h1>計算機</h1>
    </header>
    <main>
      <div id="calculatorZone">
        <table id="calculator" style="border: 1px solid;">
          <thead>
            <tr>
              <th colspan="4" id="subDisplay"></th>
              <th id="symbolDisplay"></th>
            </tr>
            <tr><th colspan="5" id="mainDisplay">0</th></tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="func" id="btnAC">AC</button></td>
              <td><button class="number" id="btn7">7</button></td>
              <td><button class="number" id="btn8">8</button></td>
              <td><button class="number" id="btn9">9</button></td>
              <td><button class="symbol" id="btn÷">÷</button></td>
            </tr>
            <tr>
              <td><button class="func" id="btnC">C</button></td>
              <td><button class="number" id="btn4">4</button></td>
              <td><button class="number" id="btn5">5</button></td>
              <td><button class="number" id="btn6">6</button></td>
              <td><button class="symbol" id="btn*">*</button></td>
            </tr>
            <tr>
              <td><button class="func" id="stock1">stock1</button></td>
              <td><button class="number" id="btn1">1</button></td>
              <td><button class="number" id="btn2">2</button></td>
              <td><button class="number" id="btn3">3</button></td>
              <td><button class="symbol" id="btn-">-</button></td>
            </tr>
            <tr>
              <td><button class="func" id="stock2">stock2</button></td>
              <td><button class="number" id="btn0">0</button></td>
              <td><button class="number" id="btn.">.</button></td>
              <td><button class="symbol" id="btn+">+</button></td>
              <td><button id="btnEqual">=</button></td>
            </tr>
          </tbody>
        </table>

        <p>stock1:<br>
          <span id="stock1Display"></span>
        </p>
        <p>stock2:<br>
          <span id="stock2Display"></span>
        </p>
      </div>
    </main>
  </body>
  <footer>
  </footer>
  <script src="javascript/caluculator.js"></script>
</html>
